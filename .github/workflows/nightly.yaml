name: nightly

on:
  release:
    types: [created]
    name: nightly
  workflow_dispatch:

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: wangyoucao577/go-release-action@v1.35
        with:
          github_token: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          build_command: make build-linux-amd64-nightly
          release_tag: nightly
          release_name: nightly
          goversion: 1.19
          overwrite: true
